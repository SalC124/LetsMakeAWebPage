<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non Semantic Tags in HTML</title>
    <style>
        .box {
            border: 3px solid firebrick;
        }
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Non Semantic Tags in HTML</h1>
    <div class="box">
        <p>Non semantic tag example. <span class="red">Div</span> is one of them</p>
    </div>
</body>
</html>
