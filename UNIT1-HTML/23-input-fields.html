<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Fields</title>
</head>
<body>
    <h3>Other form elements</h3>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" />
    </div>
    <div>
        <label for="date">Pick a date:</label>
        <input type="date" id="date" />
    </div>
    <div>
        <label for="qty">How many?</label>
        <select id="qty">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div>
        <h3>Choose your techstack</h3>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" value="html"/>
        <br/>
        <label for="css">CSS</label>
        <input type="checkbox" id="css" value="css" />
        <br/>
        <label for="react">React</label>
        <input type="checkbox" id="react" value="react" />
        <br/>
        <label for="nodejs">NodeJS</label>
        <input type="checkbox" id="nodejs" value="nodejs" />
    </div>
    <div>
        <h3>Please rate us</h3>
        <!-- <label for="rating">Please rate us</label> -->
        <input type="radio" id="good" name="rating" value="good"/>
        <label for="good">Good</label>
        <input type="radio" id="ok" name="rating" value="ok"/>
        <label for="ok">Ok</label>
        <input type="radio" id="bad" name="rating" value="ok" />
        <label for="bad">Bad</label>
    </div>
    <div>
        <label for="color">Pick a color</label>
        <input type="color" id="color"/>
    </div>
</body>
</html>
