<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate and Standard Box</title>
    <style>
        /* * {
            box-sizing: border-box;
        } */
        .standard,
        .alternate {
            border: 20px solid tomato;
            padding: 20px;
            width: 200px;
            height: 200px;
            margin: 10;
        }
        .alternate {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="standard">
        <p>This is a standard box</p>
    </div>
    <div class="alternate">
        <p>This is an alternate box</p>
    </div>
</body>
</html>
