<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding example</title>
    <style>
        * {
            margin: 0;
        }
        .container {
            border: 10px solid tomato;
            padding: 10px;
        }
        .box {
            border: 10px solid orange;
            padding: 10px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>padding example</p>
        </div>
    </div>
</body>
</html>
