<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar challenge</title>
    <style>
        .navbar * {
            display: inline-block;
            background-color: orange;
            padding: 5px 10px;
            color: rgb(123, 187, 244);
            text-decoration: none;
        }
        a:hover {
            color: rgb(186, 123, 244);
        }

</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="#">Home</a></li>

        </ul>
    </div>
</body>
</html>
